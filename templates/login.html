<!DOCTYPE html>
  <html>
    <head>
    <title>Punchit.io - Login</title>

      <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/animate.css"  media="screen,projection"/>
      
    </head>

    <body cz-shortcut-listen="true" style="background-image:url(images/lines.jpg); ">
    
      <!--Import jQuery before materialize.js-->
      <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.js"></script>
      <script type="text/javascript" src="js/app.js"></script>

<!--Website Coding --> 
<div class="container" style="position: relative;z-index: 3;">
  <div class="row">
      
        <div class="col l8 m8 s12">
          <div class="card white-grey darken-2">
            <div class="card-content #ff4545-text" style="outline: 1px solid #fff;outline-offset:-1px;background-color: white;">
           <img src="images/punchit_write.png" width="15%"> 
            <div>
            <span class="card-title">Welcome To Punchit.io,</span>
            </div>
<div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a class="active" href="#Login">Login</a></li>
        <li class="tab col s3"><a  href="#signup">Sign up</a></li>
      </ul>
    </div>


    <form method="post" action="/">
      <div id="Login" class="col s12">
        <div class="col s12">
          <center style="color:red" class="animated infinite bounce">{{error}}</center>
        </div>
<div class="input-field col l12 m12 s6">
          <input placeholder="xyz@gmail.com" id="Email" type="text" class="validate" style="text-align:center;color:#ff4545" name="username">
          <label for="email">Email ID</label>
              </div>
<div class="input-field col l12 m12 s6">
          <input placeholder="123@abc" type="Password" placeholder="Password" id="Password" class="validate" style="text-align:center;color:#ff4545" name="password">
          <label for="password">Password</label>
              </div>
<div class="col s12 m4 l6">
                <input type="submit" class="waves-effect waves-light btn" style="background-color:#ff4545;color:white;width:100%" value="Login">
              </div>
    </div>
    </form>
    

    <div id="signup" class="col s12">
  <div class="card-action">
              <div class="row">

              <form method="post" action="/" enctype="multipart/form-data">
                <div class="col l12 m12 s8" style="margin-left:35%;">
                    <div class="file-field input-field">
        <div class="">
        <img src="images/dp.png" id="Preview2" class="circle" style="height:150px; width:150px;" />
        <input type="file" id="Image2" name="profilePic" id="profilePic">
        </div>
                </div>
            </div>

                <div class="input-field col l12 m12 s6">
          <input placeholder="xyz@gmail.com" id="Email" type="text" class="validate" style="text-align:center;color:#ff4545" name="email">
          <label for="email">Email ID</label>
              </div>
              
              <div class="input-field col l12 m12 s6" >
          <input placeholder="xyz@gmail.com" id="Email" type="text" class="validate" style="text-align:center;color:#ff4545" name="ninja">
          <label for="first_name">Ninja Name</label>
              </div>

              <div class="input-field col l12 m12 s6">
          <input placeholder="123@abc" type="Password" placeholder="Password" id="Password" class="validate" style="text-align:center;color:#ff4545" name="password">
          <label for="password">Password</label>
              </div>
          
          <div class="input-field col l12 m12 s6">
          <input placeholder="123@abc" type="Password" placeholder="Password" id="Password" class="validate" style="text-align:center;color:#ff4545">
          <label for="password">Confirm Password</label>
            </div>
          
          <div class="input-field col l12 m12 s12" >
          <input placeholder="123@abc" type="date" placeholder="dd mm yy" id="date" class="validate" style="text-align:center;color:#ff4545" name="birthdate">
          <label for="date">Date</label>
            </div>
              <div class="col s12 m4 l6">
                 <input type="submit" class="waves-effect waves-light btn" style="background-color:#ff4545;color:white;width:100%" value="SignUp"><i class="material-icons right">
              </div>
              <input type="hidden" value="SignUp" name="what"/>
              </form>

          


          </div>
        </div>


 
    </div>
       <div class="col l12 m12 s12" style="padding-top:5%">
                <div class="row">
                  <div class="col l5 s5"><hr/></div>
                  <div class="col l2 s2">
                    <center>OR</center>
                  </div>
                  <div class="col l5 s5"><hr/></div>
                </div>
              </div>
              <br>
              <center>
              <div class="col s12 m4 l12">
                    <a class="btn waves-effect waves-light" style="background-color:#3b5998;color:#fff;border-radius:2px;"><i class="fa fa-facebook-official"></i> &nbsp; Login With Facebook</a>
                  </div>
              </center>
  </div>









<script type="text/javascript"> 

function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            
            reader.onload = function (e) {
                    $('#Preview2').attr('src', e.target.result);
            }
            
            reader.readAsDataURL(input.files[0]);
        }
    }
      $(function(){
        $('#Image2').change(function(){

          readURL(this)
        })

      });
    </script>
</body>
</html>
