<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body cz-shortcut-listen="true" ng-app="app">
      <!--Import jQuery before materialize.js-->
      <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
      <script type="text/javascript" src="js/SettingsController.js"></script>
      <script type="text/javascript" src="js/controllers.js"></script>
      <script type="text/javascript" src="js/factory.js"></script>


      <script src="https://www.parsecdn.com/js/parse-1.6.12.min.js"></script>

<div class="navbar-fixed row" ng-controller="myCtrl">
  <ul class="side-nav collection" id="mobile-demo">
      <li class="collection-item"><img src="{a ProfilePicture_url a}" style="height:200px;width:200px;border:2px solid" class="circle animated infinite bounce"/>
      <center><b style="color:#ff4545">{a Name a}</b></center>
      </li>
      <li class="card" style="border-radius:2px;width:80%;margin-left:20px">
          <input type="text" placeholder="search" style="width:80%;color:red;" ng-model="Value"/>
      </li>
      <li>
          <a>Edit Profile</a>
      </li>
      <li>
          <a>About us</a>
      </li>
      <li>
          <a>logout</a>
      </li>
  </ul>

   <nav style="background-color:#ff4545">
    <div class="nav-wrapper row">
      <div>
      <a href="#" class="brand-logo center responsive-img"><img src="images/logo.png" style="margin-top:5px;height:50px;width:inherit"/></a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
      <div class="right hide-on-med-and-down">
        <div class="row">

          <div class="col l12 s12">
             <a class='dropdown-button' href='#' data-activates='dropdown1'>
               <!--<div class="chip">
               <div class="chip">
      <img src="http://www.voritos.com/wp-content/uploads/2015/01/taylor_swift_best_hd_image.jpg" alt="Contact Person">
       Jane Doe
    </div>-->
    <div class="right" style="padding-top:10%">
      <div class="row">
          <div class="col">
        <img src="{a ProfilePicture_url a}" class="profile-img" style="height:inherit;width:40px;padding">
              </div>
          <div class="col">
              <span style="font-size:100%">{a Name a}</span>
        </div>
      </div>
      </div>
    </a>
             <ul id='dropdown1' class='dropdown-content' style="margin-top:4%">
                 <li><a href="#">Edit profile</li>
                     <li class="divider"></li>
               <li><a href="#">Settings</li>
                   <li class="divider"></li>
               <li><a href="/logout">Logout</a></li>
                   <li class="divider"></li>
             </ul>
          </div>
        </div>
      </div>
       <div class="left row hide-on-med-and-down">
        <form class="col s12">
          <div class="input-field col s12">
            <input type="search" ng-model="Value" class="field">
            <label for="search-field"><i class="mdi-action-search"></i></label>
            <i class="mdi-navigation-close close"></i>
          </div>
        </form>
      </div>
    </div>
  </nav>
</div>
<div class="row">
<div ng-controller="InterestsController" class="card col s3 l3" style="margin-left:50px">
      <ul class="collection with-header">
        <li class="collection-header"><h4>Add or Delete Interests</h4></li>
        <li class="collection-item" ng-repeat="d in Data"><div>{a d.Text a}<div href="#!" class="secondary-content">
          <div class="switch">
   <label>
     <input type="checkbox" ng-checked="d.has" ng-click="change(d)">
     <span class="lever"></span>
   </label>
 </div>
        </div>
      </div>
    </li>
      </ul>
      <a href="/" class="waves-effect waves-light btn red" id="Next" style="float:right">Next</a>

</div>
<div ng-controller="FriendsController" class="card col s3 l3" style="margin-left:50px">
  <ul class="collection with-header">
    <li class="collection-header"><h4>Find Friends</h4></li>
    <ul class="tabs">
        <li class="tab col"><a href="#Facebook">Facebook</a></li>
        <li class="tab col"><a href="#Punchit">People like you</a></li>
      </ul>
  <ul id="Facebook">
    <li class="collection-item" ng-repeat="f in FacebookFriends">
      <div class="row">
        <div class="col" style="float: left;">
        <img src="{a f.Picture a}" class="profile-img" style="height:40px;width:40px;padding"/>
        </div>
        <div class="col" style="margin-top: 7px;"><b style="margin-top: 30px;"><a>{a f.Name a}</a></b></div>
        <div class="col" style="float: right;">
         <a class="btn-floating btn-small waves-effect waves-light red" style="padding-bottom:2px"><i class="material-icons">{a f.symbol a}</i></a>
        </div>
      </div>
    </li>
</ul>
  <ul id="Punchit">
  <li class="collection-item">
    <div>
      <div class="col" style="float: left;">
      <img src="http://files.parsetfss.com/b7dd35dc-b01c-4492-b846-ef2a47bafc6b/tfss-f87eef16-6123-499e-abdc-386ba94d4f40-me.jpeg" class="profile-img" style="height:inherit;width:40px;padding">
      </div>
      <div class="col" style="margin-top: 7px;"><b style="margin-top: 30px;"><a>Yash Chauhan</a></b></div>
      <div class="col" style="float: right;">
       <a class="btn-floating btn-small waves-effect waves-light red" style="padding-bottom:2px"><i class="material-icons">add</i></a>
      </div>
    </div>
  </li>
  </ul>
  </ul>
</div>
</div>

</body>
<script type="text/javascript">
$(function(){
$(".button-collapse").sideNav();
});
</script>

<script>
  var url = window.location.href;
  url = url.split('/')
  if(url.indexOf('Select_Interests') > -1)
  {
    var SettingsBox = document.getElementById('SettingsBox')
    SettingsBox.style.display = 'None'
  }
  else {
    var NextButton = document.getElementById('Next')
    NextButton.style.display = 'None'
  }
</script>
<script>
$(document).ready(function(){
  $('ul.tabs').tabs();
  $('ul.tabs').tabs('select_tab', 'tab_id');
});
</script>
<style>
.profile-img
{
border-radius: 50%;
}
.textcenter
    {
        text-align:center;
    }
.ImgTitle
{
  height: 25px
}

</style>
</html>
